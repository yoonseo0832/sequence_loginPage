<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=SUIT:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'SUIT', sans-serif;
            background-color: #151515;
            color: white;
        }

        .header-top {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #151515;
        }

        .header-top img {
            width: 138px;
            margin-left: 100px;
        }

        .header-top ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            gap: 160px;
        }

        .header-top ul li a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 28px;
            font-family: 'Playfair Display';
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .header-top ul li a:hover {
            color: #E32929;
        }

        #login-btn {
            background: none;
            color: #E32929;
            border: 1px solid #E32929;
            padding: 4px 20px;
            margin-right: 100px;
            width: 114px;
            cursor: pointer;
            font-size: 24px;
            font-style: italic;
            font-family: 'Playfair Display';
            transition: background 0.3s ease, color 0.3s ease;
        }

        #login-btn:hover {
            background: #E32929;
            color: white;
        }

        .content-area {
            text-align: center;
            margin-top: 90px;
        }

        h3 {
            font-size: 44px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        p#under-h3 {
            margin-bottom: 180px;
            font-family: 'SUIT';
            font-weight: 500;
            font-size: 24px;
            line-height: 36px;
            color: #BDBDBD;
        }
        .main-grid {
            display: flex;
            gap: 40px;
            margin-left: 15%;
        }

        .main-grid-1 {
        display: flex;
        gap: 40px;
        margin-top: 40px;
        margin-left: 210px;
        }
        .input-group {
            width: 450px;
            text-align: left;
        }

        .input-group label {
            font-size: 20px;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #616161;
            background: none;
            font-size: 18px;
            color: #F5F5F5;
            outline: none;
        }

        .button-container {
            margin-top: 240px;
        }
        button#gender {
            width: 60px;
            height: 40px;
            border: 1px solid #fafafa;
            color: white;
            background-color: transparent;
            border-radius: 100px;
        }
        #tempPass-btn {
            width: 556px;
            padding: 20px 32px;
            background-color: #212121;
            border: none;
            color: #616161;
            font-size: 28px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #tempPass-btn.active {
            background-color: #E32929;
            color: white;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="header-top">
            <ul>
                <li><img src="images/logo_Text.png" alt="textLogo" class="pageLogo"></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Announcement</a></li>
                <li><a href="#">Archive</a></li>
            </ul>
            <button id="login-btn" onclick="goToLogin()">Log In</button>
        </div>

        <div class="content-area">
            <h3>비밀번호 찾기</h3>
            <p id="under-h3">가입시 입력된 이메일로 임시 비밀번호가 발급됩니다.</p>
            <div class="main-grid">
                <div class="input-group">
                    <label>회원 정보</label>
                </div>
                <div class="input-group">
                    <label for="id">아이디</label>
                    <input type="text" id="id" placeholder="아이디를 입력해주세요." required>
                </div>
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="sequence@email.com" required>
                </div>
            </div>
            <div class="button-container">
                <button id="tempPass-btn" onclick="toclickpage()" class="inactive">임시 비밀번호 발급</button>
            </div>
        </div>
    </div>

    <script>
        function goToLogin() {
            window.location.href = "index.html";
        }
        document.addEventListener("DOMContentLoaded", () => {
            const userIdInput = document.getElementById("id");
            const userEmailInput = document.getElementById("email");
            const resetPasswordBtn = document.getElementById("tempPass-btn");

            function checkInputs() {
                if (userIdInput.value.trim() !== "" && userEmailInput.value.trim() !== "") {
                    resetPasswordBtn.classList.add("active");
                    resetPasswordBtn.removeAttribute("disabled");
                } else {
                    resetPasswordBtn.classList.remove("active");
                    resetPasswordBtn.setAttribute("disabled", "true");
                }
            }

            userIdInput.addEventListener("input", checkInputs);
            userEmailInput.addEventListener("input", checkInputs);
        });
        function toclickpage(){
            window.location.href = "passwordFind.html";
        }
    </script>
</body>

</html>
